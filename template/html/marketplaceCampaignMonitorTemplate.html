<div class="panel panel-default clearfix">
    <div class="widget-9 panel no-border no-margin widget-loader-bar">
        <div class="container-xs-height full-height">
            <div class="row-xs-height">
                <div class="col-xs-height col-top">
                    <div class="panel-heading top-left top-right">
                        <div class="panel-title text-black">
                            <span class="font-montserrat fs-11 all-caps">{{campaignName}}</span>
                            <i class="fa fa-chevron-right"></i>
                            <span class="font-montserrat fs-11 all-caps">{{title}}</span>
                        </div>
                        <div class="panel-controls">
                            <ul>
                                <li class=""><a href="#" class="portlet-refresh text-black" data-toggle="refresh">
                                    <div></div>
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row-xs-height">
                <div class="col-xs-height col-top">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="p-l-20 p-t-15">
                                <p>Visite</p>
                                <h4 id="visits" class="no-margin p-b-5">{{visite}}</h4>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="p-l-20 p-t-15">
                                <p>Costo</p>
                                &euro; <h4 id="cost" class="no-margin p-b-5">{{costo}}</h4>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="p-l-20 p-t-15">
                                <p>Ordini</p>
                                <h4 id="orders" class="no-margin p-b-5">{{ordini}}</h4>
                            </div>
                        </div>
                        <div class="col-xs-3">
                            <div class="p-l-20 p-t-15">
                                <p>Incasso</p>
                                &euro; <h4 id="ordersValue" class="no-margin p-b-5">{{incasso}}</h4>
                            </div>
                        </div>
                        <br style="clear:both"/>
                    </div>
                </div>
            </div>
            <div class="row-xs-height">
                <div class="col-xs-height col-bottom">
                    <span style="padding-left: 5px" class="hint-text">CPO:</span> <span id="cpo">{{cpo}}</span> /
                    <span class="hint-text">CRB (Conversion Rate Basics):</span> <span id="crb">{{crb}}</span>
                    <div class="progress progress-small m-b-20">
                        <div class="progress-bar progress-bar-black" data-percentage="{{elapsed}}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
